<div class="container">
    <!--<div class="col-sm-8 col-sm-offset-2">-->
    <div class="page-header">
        <h1>Product Sales</h1>
    </div>
    <form name="userForm" novalidate>
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="col-xs-12">
                    <div class="col-xs-4">
                        
                        <div class="form-group" ng-class="{'has-error': userForm.productName.$invalid && !userForm.productName.$pristine}">
                            <label>Product Name: </label>
                            <select class="ac-select stateList" ac-model="inventory.productId" ac-options="product.productName for product in inventory.getProducts()"
                            ac-settings="{ loadOnCreate: false, loadOnOpen: true, minWidth: ' 330px '}" ac-change="inventory.getSelected(value)" ng-required>
                            </select>
                            <!--<select name="productName" class="form-control" ng-model="inventory.productId" ng-change="inventory.getSelected()" required>
                                <option ng-repeat="product in productList" value="{{product._id}}">{{product.productName}}</option>
                            </select>-->
                            <!--<div class="form-control">-->
                            <p ng-show="userForm.productName.$invalid && !userForm.productName.$pristine" class="help-block"> Product name is required.</p>
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label>Available Qty: </label>
                        <input type="number" name="availableQty" class="form-control" ng-model="sales.availableQty" value="{{inventory.selectedItem.availableQty}}"
                        disabled>

                    </div>
                    <div class="col-xs-4">
                        <label>Qty Price: </label>
                        <input type="number" name="qtyPrice" class="form-control" ng-model="sales.qtyPrice" value="{{inventory.selectedItem.unitPrice}}"
                        disabled>

                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-4">
                        <div class="form-group" ng-class="{'has-error': userForm.soldQty.$invalid && !userForm.soldQty.$pristine}">
                            <label>Sold Qty: </label>
                            <input type="number" name="soldQty" class="form-control" ng-model="sales.soldQty" required>
                            <p ng-show="userForm.soldQty.$invalid && !userForm.soldQty.$pristine" class="help-block"> Quantity is required.</p>
                        </div>
                    </div>
                    <div class="col-xs-4">

                        <label>Total Amount: </label>
                        <input type="number" name="totalAmount" class="form-control" ng-model="sales.totalAmount" value="{{inventory.selectedItem.unitPrice * sales.soldQty}}"
                        disabled>
                    </div>
                    <div class="col-xs-4">
                        <label>Notes: </label>
                        <input type="text" name="notes" class="form-control" ng-model="sales.notes">
                    </div>
                </div>
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="inventory.saveSales(sales)">Save</button>
                    <button type="button" class="btn btn-warning" ng-click="inventory.close()">Clear</button>
                </div>
            </div>
        </div>
</div>
</form>
</div>
