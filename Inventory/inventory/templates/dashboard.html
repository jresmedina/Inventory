<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <svg class="glyph stroked home">
                        <use xlink:href="#stroked-home"></use>
                    </svg>
                </a>
            </li>
            <li class="active">Inventory</li>
        </ol>
    </div>
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard
            </h1>
        </div>
    </div>
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href ng-click="dashboard.getAllProduct()">View Graph for {{dashboard.yearSelected}}</a>
                </div>
                <div class="panel-body">

                    <div class="col-xs-12">
                        <div class="col-xs-3">

                            <label> Select Year: &nbsp;</label>
                            <select class="ac-select stateList" ac-model="dashboard.yearSelected" ac-options="for year in dashboard.getYears()" ac-settings="{ minWidth: ' 150px ' }"
                            ac-change="dashboard.getAllProduct()">
                            </select>
                            </br>
                        </div>
                        <div class="col-xs-5">
                            <label> Select Product: &nbsp;</label>
                            <select class="ac-select stateList" ac-model="dashboard.currentProduct" ac-options="product.productName for product in dashboard.getProducts()"
                            ac-settings="{ loadOnCreate: false, loadOnOpen: true, minWidth: ' 200px ' }" ac-change="dashboard.getSelectedProduct(value)">
                            </select>

                            </br>
                        </div>
                    </div>
                    <!--{{dashboard.data}}-->
                    <div class="canvas-wrapper">
                        <canvas id="barchart" class="chart chart-line" chart-data="dashboard.data" chart-labels="dashboard.labels" chart-legend="false"
                        chart-series="dashboard.series" chart-click="dashboard.onClick">
                        </canvas>

                    </div>

                </div>
            </div>
        </div>
    </div>
